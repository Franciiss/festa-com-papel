<!DOCTYPE html>
<html>

<head th:replace="fragmentos/fragmentos-layout :: head"></head>

<body>

<div th:replace="fragmentos/fragmentos-layout :: navbar"></div>

	<main class="container">
	<p></p>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Produto</th>
				<th>Descrição</th>
				<th>Preço</th>
				<th>Quantidade</th>
				<th>Valor Unitário</th>
				<th>Categoria</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="produto : ${produtos}">
				<td th:text="${produto.nome}"></td>
				<td th:text="${produto.descricaoProduto}"></td>
				<td th:text="${produto.precoProduto}"></td>
				<td th:text="${produto.quantidadeProduto}"></td>
				<td th:text="${produto.valorUnitario}"></td>
				<td th:text="${produto.categoria.nome}"></td>
				<th><a
					th:href="@{/produto/edicao/{id}(id=${produto.id})}"
					class="btn btn-info btn-sm">Editar</a></th>
				<th><a
					th:href="@{/produto/remover/{id}(id=${produto.id})}"
					class="btn btn-danger btn-sm">Excluir</a></th>
			</tr>
		</tbody>
	</table>

	</main>
</body>
</html>
