<!DOCTYPE html>
<html lang="en">

<head th:insert="fragmentos/fragmentos-layout :: head"></head>

<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav th:insert="fragmentos/fragmentos-navbar :: navBar"></nav>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <nav th:insert="fragmentos/fragmentos-menus :: navbarLateral"></nav>

        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <form th:action="@{/form-produto}" th:object="${produto}"
                              method="post" enctype="multipart/form-data">

                            <input type="hidden" name="id" th:value="${produto.id}"/>
                            <input type="hidden" name="status" th:value="${produto.status}"/>


                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Cadastro de Produto</h4>
                                    <div class="form-group">
                                        <label for="inputNomeDoProduto">Nome</label>
                                        <input id="inputNomeDoProduto" type="text" class="form-control"
                                               name="nome" placeholder="Nome do produto"
                                               th:value="${produto.nome}">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDescricaoDoProduto">Descrição</label>
                                        <input id="inputDescricaoDoProduto" name="descricao" th:value="${produto.descricao}" type="text" class="form-control"
                                               placeholder="Descrição do produto">
                                    </div>
                                    <div class="form-group">
                                        <label>Preço do Produto</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">R$</span>
                                            </div>
                                            <input type="number" class="form-control" name="preco"  th:value="${produto.preco}" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Quantidade</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">R$</span>
                                            </div>
                                            <input type="number" class="form-control" name="quantidade" required th:value="${produto.quantidade}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="selectCategoria">Categoria</label>
                                        <select class="form-control" id="selectCategoria" th:field="${produto.categoria.id}" required>
                                            <optgroup>
                                                <option th:each="categoria : ${categorias}"
                                                        th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                                            </optgroup></select>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Imagem</label>
                                        <input type="file" name="uploadFile" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled
                                                   placeholder="Upload Image">
                                            <span class="input-group-append">
                          <input class="file-upload-browse btn btn-info" name="arquivo" type="file"></input>
                        </span>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                                    <button type="reset" class="btn btn-light">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div th:insert="fragmentos/fragmentos-footer :: footer"></div>
        </div>
    </div>
</div>

<div th:insert="fragmentos/fragmentos-layout :: scripts"></div>

</body>

</html>
