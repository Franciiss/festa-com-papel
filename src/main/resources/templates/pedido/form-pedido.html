<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="fragmentos/fragmentos-layout :: head"></head>

<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav th:insert="fragmentos/fragmentos-navbar :: navBar"></nav>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <nav th:insert="fragmentos/fragmentos-menus :: navbarLateral"></nav>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <form th:action="@{/form-pedido/adiciona-produto}"
                              th:object="${produto}" method="POST">

                            <h1>Produto</h1>
                            <div class="form-group">
                                <select class="form-control" th:field="*{id}">
                                    <optgroup>
                                        <option th:each="produto : ${produtos}"
                                                th:value="${produto.id}" th:text="${produto.nome}"></option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 content-right">
                                    <button class="btn btn-primary form-btn" type="submit">Adicionar</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="col">
                            <form th:action="@{/salva-pedido}" th:object="${pedido}"
                                  method="post">

                                <input type="hidden" name="id" th:value="${pedido.id}"/>

                                <h1>Pedido</h1>
                                <hr>
                                <div class="form-group">
                                    <label>Cliente</label> <select class="form-control"
                                                                   th:field="*{cliente.id}">
                                    <optgroup>
                                        <option th:each="cliente : ${clientes}"
                                                th:value="${cliente.id}" th:text="${cliente.nome}"></option>
                                    </optgroup>
                                </select>
                                </div>

                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Desconto</label><input class="form-control"
                                                                          name="descontoPedido" id="campoDesconto"
                                                                          th:value="${pedido.descontoPedido}"
                                                                          type="number"
                                                                          onChange="calculaDesconto(this.value)">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Data de Entrega</label><input class="form-control"
                                                                                 name="dataEntregaPedido"
                                                                                 th:value="${pedido.dataEntregaPedido}"
                                                                                 type="datetime-local" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Valor do frete:</label><input class="form-control"
                                                                                 id="valorFrete"
                                                                                 th:value="${pedido.frete}" type="text"
                                                                                 name="frete">
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label><strong>SubTotal</strong></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label th:text="${pedido.valorTotal}" id="subTotal"
                                                   class="float-right">XXXX</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label><strong>Desconto</strong></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label id="ValorDoDesconto" class="float-right"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label><strong>Total</strong></label>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label id="valorTotal" class="float-right"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col content-right">
                                        <button class="btn btn-primary form-btn" type="submit">Salvar
                                        </button>
                                        <button class="btn btn-danger form-btn" type="reset">Limpar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-6">
                        <h1>Produtos Selecionados</h1>
                        <hr>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Quantidade</th>
                                    <th>Preço</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <th:block th:each="produtoCarrinho : ${carrinho}">
                                    <tr>
                                        <td th:text="${produtoCarrinho.nome}"></td>
                                        <td th:text="${produtoCarrinho.quantidade}"></td>
                                        <td th:text="${produtoCarrinho.preco}"></td>
                                        <td></td>
                                        <td>
                                            <form method="POST"
                                                  th:action="@{/form-pedido/remover/{id}(id=${produtoCarrinho.id})}">
                                                <button type="submit" style="color: red">X</button>
                                            </form>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragmentos/fragmentos-layout :: scripts"></div>


<script>
    function calculaDesconto(val) {

        var campoDesconto = document.querySelector("#ValorDoDesconto").value;

        var subTotal = document.querySelector("#subTotal").value;
        var desconto = document.querySelector("#campoDesconto").value;
        var valorFrete = document.querySelector("#valorFrete").value;
        var valorTotal = document.querySelector("#valorTotal").value;

        if (desconto > 100) {
            alert("NÃO SE DÁ DESCONTO MAIOR QUE 100%");
            desconto.value = 0;
            location.reload(true);
        } else {

            var descontoAplicado = (desconto / 100) * subTotal;
            campoDesconto = desconto;

            valorTotal = subTotal - desconto;
            valorTotal = descontoAplicado;
        }
    }
</script>
</body>

</html>
