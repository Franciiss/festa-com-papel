<!DOCTYPE html>
<html lang="en">

<head th:insert="fragmentos/fragmentos-layout :: head"></head>

<body>
<div class="container-scroller">
	<!-- partial:../../partials/_navbar.html -->

	<nav th:insert="fragmentos/fragmentos-navbar :: navBar"></nav>

	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<!-- partial:../../partials/_sidebar.html -->

		<nav th:insert="fragmentos/fragmentos-menus :: navbarLateral"></nav>

		<!-- partial -->
		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">
					<div class="col-12 grid-margin">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Lista de Pedidos</h4>
								<div class="table-responsive">
									<table class="table table-hover">
										<thead>
										<tr>
											<th>#</th>
											<th>Cliente</th>
											<th>Data do Pedido</th>
											<th>Data de Entrega</th>
											<th>Valor Total</th>
											<th>Status</th>
                                           <th></th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="pedido : ${pedidos}">
											<td th:text="${pedido.id}"></td>
											<td th:text="${pedido.cliente.nome}"></td>
											<td th:text="${#temporals.format(pedido.dataDoPedido, 'dd/MM/yyyy HH:mm')}"></td>
											<td th:text="${#temporals.format(pedido.dataEntregaPedido, 'dd/MM/yyyy HH:mm')}"></td>
											<td th:text="${pedido.valorTotal}"></td>
											<td th:text="${pedido.status}"></td>
											<td><a th:href="@{/pedido/edicao/{id}(id=${pedido.id})}"
												   class="btn btn-info btn-sm">Ver</a>
												<a th:href="@{/pedido/alterar-status/{id}(id=${pedido.id})}"
												   class="btn btn-info btn-sm">Alterar Status</a>
												<a th:href="@{/pedido/remover/{id}(id=${pedido.id})}"
												   class="btn btn-info btn-danger">Excluir</a>
                                            </td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
			<!-- partial:../../partials/_footer.html -->
			<div th:insert="fragmentos/fragmentos-footer :: footer"></div>

			<!-- partial -->
		</div>
		<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>

<div th:insert="fragmentos/fragmentos-layout :: scripts"></div>

</body>

</html>
