<!DOCTYPE html>
<html>

<head th:replace="fragmentos/fragmentos-layout :: head"></head>

<body>

<div th:replace="fragmentos/fragmentos-layout :: navbar"></div>


	<main class="container">
	<p></p>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Cliente</th>
				<th>Data do Pedido</th>
				<th>Data de Entrega</th>
				<th>Valor Total</th>
				<th>Status</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pedido : ${pedidos}">
				<td th:text="${pedido.cliente.nome}"></td>
				<td th:text="${pedido.getDataPedidoFormatada()}"></td>
				<td th:text="${pedido.getDataPedidoEntregaFormatada()}"></td>
				<td th:text="${pedido.valorTotal}"></td>
				<td th:text="${pedido.status}"></td>
				<th><a th:href="@{/pedido/edicao/{id}(id=${pedido.id})}"
					class="btn btn-info btn-sm">Ver</a></th>
			</tr>
		</tbody>
	</table>

	</main>
</body>
</html>
